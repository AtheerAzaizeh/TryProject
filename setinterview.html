<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/chat.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                <a href="desktophomepage.html"><img src="images/logo.png" alt="DoWork Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Workers list</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Post a job</a></li>
                    <li><a href="#" class="active"><i class="fas fa-calendar-alt"></i> Set interview</a></li>
                </ul>
            </nav>
            <nav class="bottom-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Exit</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div class="profile">
                    <i class="fas fa-bell alert-icon"></i>
                    <img src="images/doronprofilepicture.png" alt="Profile Picture">
                    <span>Doron Avi</span>
                    <i class="fas fa-chevron-down arrow-down"></i>
                </div>
            </header>
            <div class="main-content">
                <div class="chat-header">
                    <a href="#" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
                    <h2>Set Interview</h2>
                </div>
                <div class="chat-box">
                    <div class="chat-list">
                        <div class="chat-item active" data-chat="Aurly">
                            <img src="images/aurly.png" alt="Aurly Dahan">
                            <span>Aurly Dahan</span>
                        </div>
                        <div class="chat-item" data-chat="DoWork">
                            <img src="images/logo.png" alt="DoWork">
                            <span>DoWork</span>
                        </div>
                        <div class="chat-item" data-chat="Chris">
                            <img src="images/chris.png" alt="Chris Whitener">
                            <span>Chris Whitener</span>
                        </div>
                        <div class="chat-item" data-chat="Jessica">
                            <img src="images/jessica.png" alt="Jessica Koel">
                            <span>Jessica Koel</span>
                        </div>
                        <div class="chat-item" data-chat="Alex">
                            <img src="images/alex.png" alt="Alex Pierce">
                            <span>Alex Pierce</span>
                        </div>
                        <div class="chat-item" data-chat="Patrick">
                            <img src="images/patrick.png" alt="Patrick Martens">
                            <span>Patrick Martens</span>
                        </div>
                        <div class="chat-item" data-chat="Cleo">
                            <img src="images/cleo.png" alt="Cleo Peters">
                            <span>Cleo Peters</span>
                        </div>
                        <div class="chat-item" data-chat="Daniel">
                            <img src="images/Daniel.png" alt="Daniel Brown">
                            <span>Daniel Brown</span>
                        </div>
                        <div class="chat-item" data-chat="Samantha">
                            <img src="images/samantha.png" alt="Samantha Lee">
                            <span>Samantha Lee</span>
                        </div>
                    </div>
                    <div class="chat-window">
                        <div class="chat-messages">
                            <!-- Chat messages will go here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" placeholder="Message">
                            <button type="button"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="app-links">
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-google-play"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
