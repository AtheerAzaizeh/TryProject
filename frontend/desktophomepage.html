<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWork</title>
    <link rel="stylesheet" href="css/desktopstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/movepages.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="desktophomepage.html"><img src="images/logo.png" alt="DoWork Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
            <div class="profile">
                <i class="fas fa-bell alert-icon"></i>
                <img src="images/doronprofilepicture.png" alt="Profile Picture">
                <span>Doron Avi</span>
                <i class="fas fa-chevron-down arrow-down"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="welcome-message">
                <h1>Good Day Doron!</h1>
                <p>It's good seeing you again</p>
            </div>
            <div class="search-help-reports">
                <div class="search-help">
                    <input type="text" placeholder="What can we help you with?">
                </div>
                <section class="reports">
                    <h2>My Reports</h2>
                    <div class="reports-buttons">
                        <button>All Reports</button>
                        <button>Delete Reports</button>
                        <button>In Progress Reports</button>
                        <button>Current Reports</button>
                    </div>
                </section>
            </div>
            <p class="categories-heading">Search by category</p>
            <section class="categories">
                <div class="category" id="workers" >
                    <p>Discover workers</p>
                    <img src="images/workers.png" alt="Discover workers">
                </div>
                <div class="category" id="interview" >
                    <p>Job interview</p>
                    <img src="images/interview.jpeg" alt="Job interview">
                </div>
                <div class="category" id="post-job">
                    <p>Post a job</p>
                    <img src="images/postjob.jpeg" alt="Post a job">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="app-links">
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-google-play"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
