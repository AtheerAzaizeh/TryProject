<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Work Create CV Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/createcv.css">
    <script src="js/createcvExperiencepage.js" defer></script>
</head>
<body>
    <header>
        <a href="CreateCVpage.html" id="arrowleftIcon" class="no-underline"><i class="fas fa-arrow-left"></i>Make your CV</a>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down" ><div id="arrow"></div></nav>
            <img src="images/aurlynewpicture.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <div class="content">
            <p>My Experiences</p>
            <div class="tab-bar">
                <div class="tab" id="personalTab">
                    <i class="fas fa-user"></i> Personal
                </div>
                <div class="tab active" id="experienceTab">
                    <i class="fas fa-clipboard-list"></i> Experiences
                </div>
                <div class="tab" id="templateTab">
                    <i class="fas fa-images"></i> Template
                </div>
            </div>
            <div class="sections">
                <div class="section" id="resumeObjective">
                    <h2>
                        <span><i class="fas fa-user"></i> Resume Objective <span class="status-dot"></span></span>
                        <i class="fas fa-chevron-down"></i>
                    </h2>
                    <div class="content-section">
                        <textarea placeholder="Write your resume objective here..."></textarea>
                        <div class="save-button">
                            <button>Save</button>
                        </div>
                    </div>
                </div>
                <div class="section" id="educationQualification">
                    <h2>
                        <span><i class="fas fa-graduation-cap"></i> Education and Qualification</span>
                        <i class="fas fa-chevron-down"></i>
                    </h2>
                    <div class="content-section">
                        <textarea placeholder="Write your education and qualifications here..."></textarea>
                        <div class="save-button">
                            <button>Save</button>
                        </div>
                    </div>
                </div>
                <div class="section" id="skills">
                    <h2>
                        <span><i class="fas fa-laptop-code"></i> Skills</span>
                        <i class="fas fa-chevron-down"></i>
                    </h2>
                    <div class="content-section">
                        <textarea placeholder="Write your skills here..."></textarea>
                        <div class="save-button">
                            <button>Save</button>
                        </div>
                    </div>
                </div>
                <div class="section" id="workExperience">
                    <h2>
                        <span><i class="fas fa-briefcase"></i> Work Experience</span>
                        <i class="fas fa-chevron-down"></i>
                    </h2>
                    <div class="content-section">
                        <textarea placeholder="Write your work experience here..."></textarea>
                        <div class="save-button">
                            <button>Save</button>
                        </div>
                    </div>
                </div>
            </div>
                <button class="next-step">Next Step</button>
        </div>
    </main>
</body>
</html>
