<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/createcv.css">
    <script src="js/templatepage.js"></script>
</head>
<body>
    <header>
        <a href="CreateCVExperiencepage.html" id="arrowleftIcon" class="no-underline"><i class="fas fa-arrow-left"></i> Make your CV</a>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">
            <nav id="arrow-down"><div id="arrow"></div></nav>
            <img src="images/aurlynewpicture.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <div class="content">
            <p>Personal details</p>
            <div class="tab-bar">
                <div class="tab" id="personalTab">
                    <i class="fas fa-user"></i> Personal
                </div>
                <div class="tab" id="experienceTab">
                    <i class="fas fa-clipboard-list"></i> Experiences
                </div>
                <div class="tab active">
                    <i class="fas fa-images"></i> Template
                </div>
            </div>
        </div>
        
        <div class="arrows">
            <a href="#" class="arrow arrow-left"><i class="fas fa-chevron-left"></i></a>
            <div class="cv-wrapper">
                <div class="cv-page">
                    <div class="cv-content">
                        <div class="profile-picture">
                            <img id="photoPlaceholder" src="images/default-profile-picture.jpg" width="100" height="100" alt="Profile Picture">
                        </div>
                        <h1 id="nameInput">Your Name</h1>
                        <div class="contact-info">
                            <p id="locationInput">Location</p>
                            <p id="phoneNumber">Phone Number</p>
                            <p id="emailInput">Email Address</p>
                        </div>
                        <h2 id="resumeOdjectiveHeadder">Resume objective</h2>
                        <p id="resumeOdjectiveContent"></p>
                        <h2 id="educationHeader">Education</h2>
                        <p id="educationContent"></p>
                        <h2 id="skillsHeader">Skills</h2>
                        <ul id="skillsList"></ul>
                        <h2 id="experienceHeader">Professional Experience</h2>
                        <p id="experienceContent"></p>
                    </div>
                </div>
            </div>
            <a href="#" class="arrow arrow-right"><i class="fas fa-chevron-right"></i></a>
        </div>
        
        <div class="use-template">
            <button id="useTemplateBtn">Use this Template</button>
        </div>
    </main>
</body>
</html>
