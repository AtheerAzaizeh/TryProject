<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Work Create CV Page</title>
    <link rel="stylesheet" href="css/createcv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/createcv.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" id="arrowleftIcon">
            <i class="fas fa-arrow-left"></i>
            Make your CV
        </a>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down"><div id="arrow"></div></nav>
            <img src="images/aurlynewpicture.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <div class="content">
            <p>Personal details</p>
            <div class="tab-bar">
                <div class="tab active">
                    <i class="fas fa-user"></i> Personal
                </div>
                <div class="tab" id="experienceTab">
                    <i class="fas fa-clipboard-list"></i> Experiences
                </div>
                <div class="tab" id="templateTab">
                    <i class="fas fa-images"></i> Template
                </div>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <div class="photo-upload">
                    <div id="photoPlaceholder" class="photo-placeholder" onclick="openPhotoInput()">
                        <i class="fas fa-camera"></i>
                        <span>Add Photo</span>
                    </div>
                    <input type="file" id="photoInput" style="display:none;" onchange="displaySelectedPhoto(this)">
                </div>
                <input type="text" id="nameInput" placeholder="Enter Your Name" required>
                <input type="email" id="emailInput" placeholder="Enter Your Email" required>
                <input type="text" id="locationInput" placeholder="Select Location" list="locations" required>
                <datalist id="locations"></datalist>
                <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required>
                <div id="phoneError" class="error-message"></div>
                <button type="button" class="next-step" onclick="validateForm()">Next Step</button>
            </div>
        </div>
    </main>
</body>
</html>
