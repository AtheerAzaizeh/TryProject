<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Create CV</title>
</head>
<body>
  <h1>Create Your CV</h1>
  <form id="cv-form">
    <h2>Personal Details</h2>
    <input type="hidden" id="user_id" value="<!-- User ID -->">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" required>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" required>
    <label for="profile_image_url">Profile Image URL:</label>
    <input type="text" id="profile_image_url" required>
    <label for="location">Location:</label>
    <input type="text" id="location" required>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" required>
    
    <h2>Education</h2>
    <label for="institution_name">Institution Name:</label>
    <input type="text" id="institution_name" required>
    <label for="degree">Degree:</label>
    <select id="degree" required>
      <option value="bachelor">Bachelor</option>
      <option value="master">Master</option>
      <option value="doctorate">Doctorate</option>
      <option value="diploma">Diploma</option>
    </select>
    <label for="field_of_study">Field of Study:</label>
    <select id="field_of_study" required>
      <option value="computer science">Computer Science</option>
      <option value="engineering">Engineering</option>
      <option value="business">Business</option>
      <option value="arts">Arts</option>
      <option value="science">Science</option>
      <option value="law">Law</option>
      <option value="medicine">Medicine</option>
      <option value="other">Other</option>
    </select>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" required>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" required>

    <h2>Work Experience</h2>
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" required>
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" required>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date_work" required>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date_work" required>
    <label for="skills">Skills:</label>
    <textarea id="skills" required></textarea>

    <button type="submit">Save CV</button>
  </form>
  <p id="cv-error" style="color: red;"></p>
  <script src="js/cv.js"></script>
</body>
</html>
